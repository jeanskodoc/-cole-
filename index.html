<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Index des pages du système scolaire</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f9fafd; }
        h1 { color: #333; }
        #buttons { margin: 2em 0; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0074D9;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn:hover { background: #005fa3; }
    </style>
</head>
<body>
    <h1>Index des Pages du Système de Gestion Scolaire</h1>
    <div id="buttons"></div>
    <p>Page d’index générée automatiquement pour faciliter la navigation entre les modules principaux.</p>
    <script>
    fetch('pages.json')
      .then(response => response.json())
      .then(pages => {
        const buttons = pages.map(page =>
          `<a href="${page}" class="btn">${page.replace('.html','').replace(/_/g," ").replace(/-/g," ").replace(/page/gi," ").trim()}</a>`
        ).join(' ');
        document.getElementById('buttons').innerHTML = buttons;
      })
      .catch(() => {
        document.getElementById('buttons').innerHTML = "<p style='color:red'>Erreur : pages.json introuvable ou mal formaté.</p>";
      });
    </script>
</body>
</html>
